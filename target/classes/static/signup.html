<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/style.css">


</head>

<body>


<div class="wrapper" style="background-image: url('images/white.png')">
    <div class="inner">
        <div class="image-holder">
            <div style="text-align: center">
            <img src="images/depositphotos_30551103-stock-illustration-aikido.jpg" class="center">
            </div>
        </div>
        <form action="">
            <h3 class="text-center">Register</h3>
            <div class="form-wrapper">
                <label for="email">Email Address</label>
                <input id="email" type="email" placeholder="Email Adress" class="form-control">
                <i class="zmdi zmdi zmdi-email"></i>
            </div>
            <div class="form-wrapper">
                <label for="password"> Password</label>
                <input id="password" type="password" placeholder="Password" class="form-control">
                <i class="zmdi zmdi zmdi-lock"></i>
            </div>
            <div class="form-wrapper">
                <input id="confirmpassword" type="password" placeholder="Confirm Password" class="form-control">
                <i class="zmdi zmdi zmdi-lock"></i>
            </div>

            <div class="form-group container-login100-form-btm">
                <button type="button" class="btn btn-primary btn-lg btn-block"> Register  </button>
            </div>

            <div class="w-full text-center" style="margin-top:49%; font-size: 15px;">
                <a href="signin.html" class="text-dark">
                    Already have an Account?
                </a>
            </div>
        </form>
    </div>

</div>

</body>

</html>
