<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="design_files/css/style.css">


</head>

<body>

<div class="wrapper" style="background-image: url('images/white.png')">

    <div class="inner">
        <div class="image-holder">
            <div style="text-align: center">
                <img src="images/aikido-napis.png">
            </div>
        </div>

        <form action="">
            <h3>Account Settings</h3>
            <div class="form-group">
                <label for="firstName">Name</label>
                <input id="firstName"  type="text" placeholder="First Name" maxlength="10" class="form-control">
            </div>
            <div class="form-group">
                <label for="secondName">SurName</label>
                <input id="secondName"  type="text" placeholder=" Surname" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email"  type="text" placeholder="Email" class="form-control">
            </div>

            <div class="form-wrapper">
                <label for="degree">Select your Degree</label>
                <select name="" id="Degree" class="form-control">
                    <option value="" disabled selected>Degree</option>
                    <option value="none">None</option>
                    <option value="12Kyu">12Kyu</option>
                    <option value="11Kyu">11Kyu</option>
                    <option value="10Kyu">11Kyu</option>
                    <option value="9Kyu">9Kyu</option>
                    <option value="8Kyu">8Kyu</option>
                    <option value="7Kyu">7Kyu</option>
                    <option value="6Kyu">6Kyu</option>
                    <option value="5Kyu">5Kyu</option>
                    <option value="4Kyu">4Kyu</option>
                    <option value="3Kyu">3Kyu</option>
                    <option value="2Kyu">2Kyu</option>
                    <option value="1Kyu">1Kyu</option>
                </select>
                <i class="zed zed-caret-down" style="font-size: 17px;"></i>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input id="phone"  type="number" placeholder="Phone number" class="form-control">
                <i class="zed zed-tablet-mac"></i>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>

        </form>
    </div>

</div>



</body>
</html>
